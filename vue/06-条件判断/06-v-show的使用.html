<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--  v-if:当条件为false时，当前元素会从dom中删除-->
<!--  v-show:当条件为false时，当前元素会增加display:none-->
<!--  当切换频率很高的时候使用v-if,当只有一次切换的时候使用v-show-->
  <h2 v-if="isShow">{{message}}</h2>
  <h2 v-show="isShow">{{message}}</h2>
  <button @click="change">切换</button>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'哈哈哈哈',
      isShow: true
    },methods:{
      change(){
        this.isShow=!this.isShow;
      }
    }
  })
</script>
</body>
</html>
