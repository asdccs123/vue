<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--在es6开发中，优先使用const,只有需要改变某一个标识符的时候才使用let-->
<script>
    // 注意一：一旦给const修饰的标识符被赋值之后，不能修改
    // const name='hahaha';
    // name='jkl';
    // 注意二：在使用const定义标识符，必须进行赋值
    //注意三： 常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const  obj={
      name:'hahaha',
      age:19,
      height:1.11
    }
    obj.name='jklda';
    obj={name:'jklda'};
    console.log(obj.name)
</script>
</body>
</html>
