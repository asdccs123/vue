<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn2Click">按钮2</button>
<!--  方法定义时，我们需要event对象，同时又需要其他参数-->
  <button @click="btn3Click('aaa',$event)">按钮3</button>
  <button>按钮4</button>

</div>

<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'哈哈哈哈'
    },methods:{
      btn1Click(){
        console.log('按钮1');
      },
      //鼠标的点击事件操作
btn2Click(event){
  console.log(event);
},
btn3Click(value,event){
  console.log(value,event);
}


    }
  })
</script>

</body>
</html>
