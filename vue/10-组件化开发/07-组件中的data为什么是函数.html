<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="haha">
<div>
  <h2>当前计数:{{counter}}</h2>
  <button @click="add">+</button>
  <button @click="sub">-</button>
</div>
</template>
<script src="../vue.js"></script>
<script>
  //如果数据写在Vue实例对象中的话，那么就是所有组件共享数据，一个组件操作数据，所有数据都跟着改变
  //所以必须把数据卸载data中，那么每一份数据就是一个新的实例（对象），相互隔离
  Vue.component('cpn',{
    template:'#haha',
    data(){
      return{
        counter:0
      }
    },
    methods:{
      add(){
        this.counter++
      },
      sub(){
        sub:this.counter--
      }
    }
  })
  const app = new Vue({
    el:'#app',
    data:{
      message:'哈哈哈哈'
    }

  })
</script>

</body>
</html>
