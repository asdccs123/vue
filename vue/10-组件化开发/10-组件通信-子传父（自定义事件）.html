<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<template id="cpn">
<div>
  <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
</div>
</template>
<div id="app">
  <cpn @itemclick="cpnClick"></cpn>
</div>
<script src="../vue.js"></script>
<script>
  //子组件
  const cpn = {
    template: '#cpn',
    data(){
      return {
        categories:[
          {id:'aaa',name:'热门推荐'},
          {id:'bbb',name:'热门推荐b'},
          {id:'ccc',name:'热门推荐c'},
          {id:'ddd',name:'热门推荐d'},
        ]
      }
    },
    methods:{
      btnClick(item) {
        //核心：发射自定义事件
        this.$emit('itemclick',item)
      }
    }
  }
  //父组件
  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'ccs',
        age: 32,
        height: 173
      }
    },
    methods: {
      cpnClick(item){
        console.log('父组件',item)
      }
    },
    components: {
      cpn
    }
  })
</script>

</body>
</html>
