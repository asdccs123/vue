<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是CPN组件</h2>
        <ccpn></ccpn>
    </div>
</template>

<template id="ccpn">
    <div>
        <h2>我是子组件</h2>
        <button @click="btnClick">按钮</button>
    </div>
</template>
<script src="../vue.js"></script>
<script>
  //不推荐使用，做成模块无法独立分开使用，复用性不强，组件中耦合性太高
  const app = new Vue({
    el:'#app',
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {name:'我是CPN组件的name'}
        },
        components: {
          ccpn:{
            template: '#ccpn',
            methods:{
              btnClick(){
                //1.访问父组件
                console.log(this.$parent)
                console.log(this.$parent.name)
                //2.访问root，访问根组件

              }
            }
          }
        }
      }
    }
  })
</script>

</body>
</html>
