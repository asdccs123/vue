<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<cpn :number1="num1" :number2="num2"/>
</div>
<template id="cpn">
    <div>
        <h2>data:{{fatherNum1}}</h2>
        <h2>prop:{{number1}}</h2>
        <input type="number" :value="fatherNum1">
        <h2>data:{{fatherNum2}}</h2>
        <h2>prop:{{number2}}</h2>
        <input type="number" :value="fatherNum2">

    </div>
</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      num1:1,
      num2:2
    },
    components:{
      cpn:{
        template:'#cpn',
        props:{
          number1:Number,
          number2:Number
        },
        data(){
          return{
            fatherNum1:this.num1,
            fatherNum2:this.num2,
          }
        }
      }
    }
  })
</script>

</body>
</html>
