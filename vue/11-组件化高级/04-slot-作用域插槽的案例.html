<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn>
<!--目的是获取子组件中的pLanguages-->
    <!--通过slot-scope提取通过子组件通过:data绑定的数据-->
    <template slot-scope="userName">
    <!--这里的fuck和模板中的:fuck对应-->
<!--      <span v-for="item in userName.fuck">{{item}}-</span>-->
      <span>{{userName.abc.join(' - ')}}</span>
    </template>
  </cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
<!--通过:data绑定子组件作用域中的数据 并传输到父组件中-->
    <slot :abc="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'哈哈哈哈'
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            pLanguages:['javaScript','c++','c#','python','Go']
          }
        }
      }
    }
  })
</script>
</body>
</html>
