<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--简单来说就是使用的id是什么就用哪个id实例下的属性-->
<div id="app">
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2 v-show="isShow">我是子组件</h2>
    <p>我是内容，哈哈哈哈</p>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'哈哈哈哈',
      isShow:true
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            isShow:false
          }
        }
      }
    }
  })
</script>
</body>
</html>
