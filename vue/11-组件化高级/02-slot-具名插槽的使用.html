<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn>
      <span slot="left">替换后的左边</span>
      <input type="search" slot="center" placeholder="请输入搜索值">
      <button slot="right">返回</button>
    </cpn>

</div>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <slot name="left"><span>左边</span></slot>
        <slot name="center"><span>中间</span></slot>
        <slot name="right"><span>右边</span></slot>
    </div>
</template>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '哈哈哈哈'
    },
    components: {
      cpn: {
        template: '#cpn',

      }
    }
  })
</script>
</body>
</html>
