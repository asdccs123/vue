<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格:{{TotalPrice}}元</h2>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      books:[
        {id:110,name:'hahaha',price:119},
        {id:111,name:'代码大全',price:12},
        {id:112,name:'驶入理解计算机原理',price:177},
        {id:113,name:'现代操作系统',price:19},
      ]
    },computed:{
      TotalPrice:function(){
        let price=0;
        for (let i=0;i<this.books.length;i++){
          price+=this.books[i].price;
        }
        return price;
      }
    }
  })
</script>


</body>
</html>
