<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-计算属性的基本使用</title>
    <style>
        [v-cloak]{
          display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullname}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  setTimeout(function (){
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'lebron',
        lastName: 'James'
      }, computed: {
        fullname:function ()
        {
          return this.firstName+' '+this.lastName;
        }
      }
      , methods: {
        getFullName: function () {
          return this.firstName + ' ' + this.lastName;
        }

      }
    })
  },1000)
</script>
</body>
</html>
