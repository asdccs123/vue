<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'kobe',
      lastname: 'bryant'
    },
    computed: {
      //计算属性一般没有set方法，只读属性
      //相当于c#中的属性set get方法（构造器）的功能对数据进行筛选
      fullName: {
        set: function (value){
          let names=value.split(' ');
          this.firstName=names[0];
          this.lastname=names[1];
        },
        get: function () {
          return this.firstName+' '+this.lastname;
        }
      }
      //简洁的写法
      // fullname:function ()
      // {
      //   return this.firstName+' '+this.lastname;
      // }
    }
  })
</script>

</body>
</html>
