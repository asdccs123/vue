<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      [v-cloak] {
        display: none
      }

    </style>
</head>
<body>
<div id="app" v-cloak>
    {{message}}
</div>
<script src="../vue.js"></script>
<script>
  //在vue解析之前，div中有一个属性v-cloak
  //在vue解析之后，div中的v-cloak属性就会消失
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: '哈哈哈哈'
      }
    })
  }, 2000)
</script>
</body>
</html>
